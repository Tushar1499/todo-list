<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css    ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row text-center bg-success p-2  bg-opacity-75 mt-5">
      <div class="col-md-12">
        <h1 class="mb-2">TODO LIST APP</h1>
        <button type="button" class="btn btn-outline-success" id="abtn">ADD</button>
        <button type="button" class="btn btn-outline-danger" id="rbtn">REMOVE</butto>
      </div>
      <div class="row mb-3" id="box">

      </div>
    </div>
  </div>
  <script>
    var abtn = document.getElementById('abtn');
    abtn.addEventListener("click", () => {
      var box = document.getElementById("box");
      var newele = `<div class="col-md-4 p-2">
                <textarea class="form-control position-relative mt-3" style="height:150px;">
                </textarea>
                <div class="position-absolute" style="margin-top:-140px; margin-left:270px;">
                <button><i id="edit" class=" fa-solid fa-pen-to-square" ></i></button> 
                 <button> <i id="save" class=" fa-regular fa-floppy-disk"></i></button>
                </div>
              </div>`
      box.insertAdjacentHTML("afterbegin", newele);
    });
    var rbtn = document.getElementById('rbtn')
    rbtn.addEventListener("click", () => {
      var box = document.getElementById("box");
      box.removeChild(box.children[0]);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
